<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- css -->
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<article class="card__container">
			<div class="card__image-container">
				<picture class="card__image">
					<source
						srcset="images/image-header-desktop.jpg"
						media="(min-width: 770px)"
					/>
					<img src="images/image-header-mobile.jpg" alt="" />
				</picture>
			</div>
			<div class="flex card__details">
				<h1 class="card__heading">
					Get <span class="card__heading-assent">insights</span> that help your
					business grow.
				</h1>
				<p class="card__description">
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<div class="card__feature">
					<div>
						<p class="card__feature-value">10k+</p>
						<p class="upper card__feature-text">companies</p>
					</div>
					<div>
						<p class="card__feature-value">314</p>
						<p class="upper card__feature-text">templates</p>
					</div>
					<div>
						<p class="upper card__feature-value">12m+</p>
						<p class="upper card__feature-text">queries</p>
					</div>
				</div>
			</div>
		</article>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
