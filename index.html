<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<!-- css -->
		<link rel="stylesheet" href="main.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}

			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<article class="card__container">
			<picture class="card__image">
				<source
					srcset="images/image-header-desktop.jpg"
					media="(min-width: 720px)"
				/>
				<img src="images/image-header-mobile.jpg" alt="" />
			</picture>
			<div class=" flex card__details">
				<h1 class="bold card__heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
				<p class="card__description">
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<div class=" flex card__feature">
					<div><span class="block bold">10k+</span> <span class="block upper card__feature-text">companies</span></div>
					<div><span class="block bold">314</span> <span class="block upper card__feature-text">templates</span></div>
					<div><span class="block upper bold">12m+</span> <span class="block upper card__feature-text">queries</span></div>
				</div>
			</div>
		</article>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
